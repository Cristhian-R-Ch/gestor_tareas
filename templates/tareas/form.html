{% extends "base.html" %}

{% block title %}{{ accion }} Tarea{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ accion }} Tarea</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-actions">
            <button type="submit" class="btn">{{ accion }}</button>
            <a href="{% url 'tareas:lista' %}" class="btn">Volver a lista</a>
        </div>
    </form>
</div>
{% endblock %}
