{% extends "base.html" %}

{% block title %}Confirmar Borrado{% endblock %}

{% block content %}
<div class="confirm-container">
    <h1>¿Estás seguro que deseas borrar esta tarea?</h1>
    <p><strong>{{ tarea.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Sí, borrar</button>
            <a href="{% url 'tareas:lista' %}" class="btn btn-tertiary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
