{% extends "base.html" %}

{% block title %}Confirmar Borrar{% endblock %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro que quieres borrar la tarea "{{ tarea.title }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn danger">Sí, borrar</button>
            <a href="{% url 'tareas:lista' %}" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
